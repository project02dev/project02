<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#grad2)"/>
  
  <!-- Document icon -->
  <rect x="150" y="80" width="100" height="140" rx="5" fill="white" opacity="0.9"/>
  <rect x="160" y="100" width="80" height="4" fill="#4facfe"/>
  <rect x="160" y="115" width="60" height="3" fill="#4facfe" opacity="0.7"/>
  <rect x="160" y="125" width="70" height="3" fill="#4facfe" opacity="0.7"/>
  <rect x="160" y="135" width="50" height="3" fill="#4facfe" opacity="0.7"/>
  
  <!-- Chart in document -->
  <rect x="160" y="150" width="80" height="50" fill="#f0f9ff"/>
  <rect x="165" y="180" width="8" height="15" fill="#4facfe"/>
  <rect x="178" y="175" width="8" height="20" fill="#4facfe"/>
  <rect x="191" y="170" width="8" height="25" fill="#4facfe"/>
  <rect x="204" y="165" width="8" height="30" fill="#4facfe"/>
  <rect x="217" y="160" width="8" height="35" fill="#4facfe"/>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="white">Business Plan</text>
  
  <!-- Subtitle -->
  <text x="200" y="65" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="white" opacity="0.9">Startup Template</text>
  
  <!-- Dollar sign -->
  <circle cx="50" cy="50" r="20" fill="white" opacity="0.2"/>
  <text x="50" y="58" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="white">$</text>
  
  <!-- Growth arrow -->
  <polyline points="320,200 340,180 360,160" fill="none" stroke="white" stroke-width="3"/>
  <polyline points="350,165 360,160 355,170" fill="none" stroke="white" stroke-width="3"/>
</svg>
