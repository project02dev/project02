<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#grad4)"/>
  
  <!-- Lab equipment -->
  <!-- Beaker 1 -->
  <rect x="100" y="150" width="40" height="60" rx="5" fill="white" opacity="0.9"/>
  <rect x="105" y="155" width="30" height="40" fill="#3b82f6" opacity="0.7"/>
  <ellipse cx="120" cy="150" rx="20" ry="3" fill="white" opacity="0.9"/>
  
  <!-- Beaker 2 -->
  <rect x="160" y="140" width="35" height="70" rx="5" fill="white" opacity="0.9"/>
  <rect x="165" y="145" width="25" height="50" fill="#10b981" opacity="0.7"/>
  <ellipse cx="177.5" cy="140" rx="17.5" ry="3" fill="white" opacity="0.9"/>
  
  <!-- Flask -->
  <circle cx="250" cy="180" r="25" fill="white" opacity="0.9"/>
  <rect x="245" y="155" width="10" height="25" fill="white" opacity="0.9"/>
  <ellipse cx="250" cy="155" rx="5" ry="2" fill="white" opacity="0.9"/>
  <circle cx="250" cy="180" r="20" fill="#ef4444" opacity="0.7"/>
  
  <!-- Bubbles -->
  <circle cx="115" cy="170" r="2" fill="white" opacity="0.6"/>
  <circle cx="125" cy="165" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="172" cy="160" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="245" cy="175" r="2" fill="white" opacity="0.6"/>
  <circle cx="255" cy="185" r="1" fill="white" opacity="0.6"/>
  
  <!-- Molecules -->
  <g transform="translate(300,100)">
    <circle cx="0" cy="0" r="4" fill="white" opacity="0.8"/>
    <circle cx="12" cy="0" r="4" fill="white" opacity="0.8"/>
    <circle cx="6" cy="10" r="4" fill="white" opacity="0.8"/>
    <line x1="4" y1="0" x2="8" y2="0" stroke="white" stroke-width="2" opacity="0.8"/>
    <line x1="6" y1="4" x2="6" y2="6" stroke="white" stroke-width="2" opacity="0.8"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="white">Chemistry Lab</text>
  
  <!-- Subtitle -->
  <text x="200" y="65" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="white" opacity="0.9">Lab Report Analysis</text>
  
  <!-- Periodic table element -->
  <rect x="50" y="40" width="30" height="30" rx="3" fill="white" opacity="0.2"/>
  <text x="65" y="52" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="white">H</text>
  <text x="65" y="65" font-family="Arial, sans-serif" font-size="8" 
        text-anchor="middle" fill="white">1</text>
</svg>
