<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#grad1)"/>
  
  <!-- Chart lines -->
  <polyline points="50,250 100,200 150,180 200,160 250,140 300,120 350,100" 
            fill="none" stroke="white" stroke-width="3" opacity="0.8"/>
  <polyline points="50,230 100,220 150,200 200,190 250,170 300,150 350,130" 
            fill="none" stroke="#ffd700" stroke-width="2" opacity="0.7"/>
  
  <!-- Data points -->
  <circle cx="100" cy="200" r="4" fill="white"/>
  <circle cx="150" cy="180" r="4" fill="white"/>
  <circle cx="200" cy="160" r="4" fill="white"/>
  <circle cx="250" cy="140" r="4" fill="white"/>
  <circle cx="300" cy="120" r="4" fill="white"/>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="white">ML Stock Prediction</text>
  
  <!-- Subtitle -->
  <text x="200" y="65" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="white" opacity="0.9">Machine Learning Model</text>
  
  <!-- Code icon -->
  <rect x="30" y="30" width="40" height="30" rx="5" fill="white" opacity="0.2"/>
  <text x="50" y="50" font-family="monospace" font-size="12" text-anchor="middle" fill="white">&lt;/&gt;</text>
  
  <!-- Python icon -->
  <circle cx="350" cy="45" r="15" fill="#3776ab" opacity="0.8"/>
  <text x="350" y="50" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
        text-anchor="middle" fill="white">Py</text>
</svg>
